<template>
    <lightning-card  variant="Narrow"  title="Search Account" icon-name="custom:custom57">
        <div class="slds-m-around_medium">
            <lightning-input type="search" onchange={handleKeyChange} class="slds-m-bottom_small" label="Search">
            </lightning-input>
        </div>
        <template if:true={accounts}>
            <template for:each={accounts} for:item="acc">
                <c-search-result key={acc.Id} account={acc}>                    
                </c-search-result>
            </template>
        </template>
    </lightning-card>
</template>
